<!--Description: HTML file for book-list components-->

<!--html for book listing page-->
<div fxLayout="column wrap">

  <h2 fxFlex class="green">Top 5 Favorite Books</h2>

  <!--mat data table with data source to display book items and their details-->
  <table style="width: 100%" fxFlex mat-table [dataSource]="books" class="mat-elevation-z8">

    <tr mat-header-row *matHeaderRowDef="header"></tr>
    <tr mat-row *matRowDef="let row; columns: header"></tr>

    <!--make link blue and onclick event and passes in isbn element-->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef>ISBN</th>
      <td mat-cell *matCellDef="let element">
        <a class="a-link blue" (click)="showBookDetails(element.isbn)">
          {{ element.isbn }}
        </a>
      </td>
    </ng-container>

    <!--passes in title element-->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">
          {{ element.title }}
      </td>
    </ng-container>

    <!--passes in number of pages element-->
    <ng-container matColumnDef="numOfPages">
      <th mat-header-cell *matHeaderCellDef>Number of pages</th>
      <td mat-cell *matCellDef="let element">
          {{ element.numOfPages }}
      </td>
    </ng-container>

    <!--passes in authors element-->
    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef>Authors</th>
      <td mat-cell *matCellDef="let element">
          <!--joins the authors array into a comma delimited string-->
          {{ element.authors.join(', ')}}
      </td>
    </ng-container>

  </table>
</div>
