<!--Description: html file for composer list in composer app - exercise 2.4-->



<div class="row">

  <div class="col-sm-12">

  <!--table for composer details-->
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <!--table head for composer name and genre-->
        <th scope="col">Full name</th>
        <th scope="col">Genre</th>
      </tr>
    </thead>
    <!--displays composer info from composer list component-->
    <tbody *ngFor="let composer of composers">
      <tr>
        <td scope="row">{{ composer.fullName }}</td>
        <td>{{ composer.genre }}</td>
      </tr>
    </tbody>
  </table>

  </div>

</div>
