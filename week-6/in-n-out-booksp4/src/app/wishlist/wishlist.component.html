<!--Description: HTML file for wishlist component-->

<!--HTML file for wishlist page-->
<div fxLayout="column">
  <!--calls wishlist create component and takes value users submits and passes to wishlist component-->
    <app-wishlist-create fxFlex (addItemEmitter)="updateItemsHandler($event)"></app-wishlist-create>

    <br /><br />

    <div>
        <!--outputs results if length is grater than zero-->
        <mat-list fxFlex *ngIf="items && items.length > 0">
            <!--iterates over items-->
            <mat-list-item *ngFor="let item of items">
                <!--outputs title-->
                <div mat-line>Title: {{ item.title }}</div>
                <!--outputs authors-->
                <div mat-line>Authors: {{ item.authors }}</div>
            </mat-list-item>
        </mat-list>
        <!--message telling user wishlist is empty-->
        <div fxFlex *ngIf="!items || items.length === 0">
            <h2 style="text-align: center">Your wishlist is empty</h2>
        </div>
    </div>
</div>
